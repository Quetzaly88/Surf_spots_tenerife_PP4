{% extends 'base.html' %}
{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Comment</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to update this comment?');">Update</button>
        <a href="{% url 'surf_spot_detail' comment.surf_spot_id %}">Back to post</a>
    </form>
</div>
{% endblock %}
